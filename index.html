<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques de GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id = "container">
        <h1 id="titulo">Github Blocks</h1>
        <div id="primera">
            <div id="boxer"><img class="gato" src="./img/boxertocat_octodex.jpg" alt="Boxer to cat"></div>
            <div id="justice"><img class="gato" src="./img/justicetocat.jpg" alt="Justice to cat"></div>
            <div id="max"><img class="gato" src="./img/maxtocat.gif" alt="Max to cat"></div>
        </div>
        <div id="segunda">
            <div id="guy"><img class="gato" src="./img/daftpunktocat-guy.gif" alt="Daftpunk to cat guy"></div>
            <div id="thomas"><img class="gato" src="./img/daftpunktocat-thomas.gif" alt="Daftpunk to cat thomas"></div>
        </div>
        <div id="tercera">
            <div id="mona"><img class="gato" src="./img/mona-lovelace.jpg" alt="Mona lovelace"></div>
            <div id="private"><img class="gato" src="./img/privateinvestocat.jpg" alt="Private investigator to cat">
            </div>
            <div id="saint"><img class="gato" src="./img/saint_nictocat.jpg" alt="Saint Nic to cat"></div>
        </div>
        <p id="bottom">Images from <a href="https://octodex-github-com.translate.goog/?_x_tr_sl=de&_x_tr_tl=es&_x_tr_hl=es">GitHub Ortodex</a></p>
    </div>
</body>

</html>
